<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>




    <div align="center" class="my-5">
        <form>
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label " style="font-size: 20px;">Name :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <br>
            <span id="nameerr" style="color:red;"></span>
            <br>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label " style="font-size: 20px;">Email :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  id="email">
                </div>
            </div>
            <br>
            <span id="emailerr" style="color:red;"></span>
            <!-- <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label" style="font-size: 20px;">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>
            <span id="passerr" style="color:red;"></span> -->

            <button type="button" class="btn btn-primary" onclick="formvalidation()">Submit</button>
            <br>
            <p id="success" style="color:green;"></p>
        </form>
    </div>


    <script>


        const formvalidation = () => {

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            // let password = document.getElementById('password').value;

            let check = true
            if (!name) {
                document.getElementById('nameerr').innerHTML = `Name is required`;
                check = false
            }
            if (!email) {
                document.getElementById('emailerr').innerHTML = `Email is required`;
                check = false
            }
            else {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    document.getElementById('emailerr').innerHTML = `Email is not valid`;
                    check = false
                }
            }




           


            if (check === true) {
                document.getElementById('success').innerHTML = "<h2>Form is submitted </h2>"

            }
            document.getElementById('name').value = "";
            document.getElementById('email').value = "";

        }


    </script>






</body>

</html>
