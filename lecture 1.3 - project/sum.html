<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get day</title>
</head>

<body>


<p id="ans"></p>


    <script>
 let a = parseInt(prompt("enter your a"));
 let b = parseInt(prompt("enter your b"));
 let choice = parseInt(prompt("enter your choice"));
        switch(choice){
            case 1:
                document.getElementById("ans").innerHTML = ("a + b");
                break;
            case 2:
                document.write("a - b");
                break;
            case 3:
                document.write("a * b");
                break;  
            case 4:
                document.write("a / b");
                break;
          
            default:
                document.write("please enter valid day");
        }


    </script>

</body>

</html>
