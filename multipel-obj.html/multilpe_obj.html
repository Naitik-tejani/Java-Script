    <table class="table  table-striped table-bordered border-primary">
        <thead>
          <tr>
            
            <th scope="col">NO .</th>
            <th scope="col">Name </th>
            <th scope="col">Mob</th>
          </tr>
        </thead>
        <tbody id="data" >
          
        </tbody>
      </table>



    <script type="text/javascript">

    let obj =[
        {
            Name:"yash" ,
            mob:8487202360

        },
        {
            Name:"Naitik" ,
            mob:8487942273 
            
        },
        {
            Name:"Meet" ,
            mob:7859653210
            
        } ,
        {
            Name:"jay" ,
            mob:7859653210
            
        } ,
        {
            Name:"Meet" ,
            mob:7859653210
            
        },
     ]
         tbl = "";
      obj.map((val,index)=>{
       tbl +=`
                <tr>
                    <td>${++index}</td>
                    <td>${val.Name}</td>
                    <td>${val.mob}</td>
                </tr>   
           `

      })

    document.getElementById("data").innerHTML = tbl ;

    
    </script>
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
