  <script>
    function categorizeAge(age) {
  switch (true) {
    case (age ):
      return "Invalid age";
    case age <= 12:
      return "Child";
    case age <= 19:
      return "Teenager";
    case age <= 64:
      return "Adult";
    default:
      return "Senior";
  }
}
  </script>
