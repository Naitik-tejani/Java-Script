<!DOCTYPE html>
<html lang="en">

<head>
    <title>degree</title>
</head>

<body>
    <script>
        let marks = parseInt(prompt("enter your Degree:"));

        switch (true) {
            case (marks >= 42 && marks <= 45):
                document.write("Summer");
                break;

            case (marks >=30  && marks > 20):
                document.write("Winter");
                break;
            case (marks >=30  && marks > 20):
                document.write("Winter");
                break;
        }

    </script>

</body>

</html>
