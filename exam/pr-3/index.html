<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traffic light</title>
</head>
<body>

    <script>


    let choice = parseInt(prompt("enter your number"));

    switch(choice)
    {
        case 1:
            document.write("RED");
            break;

         case 2:
            document.write("YELLOW");
            break; 
            
         case 3:
            document.write("GREEN");
            break;

            default:
                document.write("plese enter your valid choice");

    }



    </script>
    
</body>
</html>
